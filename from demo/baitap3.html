<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input type</title>
</head>
<body>
    <form action="">
        <div>
            <input type="email" name="user_name" id="email">
        </div>
        <div>
            <button type="submit">Login</button> 
        </div>
        <div>
            Date:
            <input type="date"
            name="date"
            id="date"
            min="2020-06-01"
            max="2023-11-01"
            step="7"

        >
        </div>
            <label for="menu">Choose items</label>
            <input type="myList">
                <option>Com</option>
                <option>Pho</option>
                <option>Xoi</option>
    </form>
    
</body>
</html>
